{% assign libraries = site.data.data.libraries %}
{% if }
<section class="libraries-section section">

	<h2 class="section-title">
		<span class="fa-stack fa-xs">
			<i class="fas fa-circle fa-stack-2x"></i>
			<i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
		</span>
		{{ libraries.title }}
	</h2>
	<div class="libraries">

		{% for libraries in libraries.toolset %}
		<div class="library">

			<h3 class="level-title">{{ libraries.name }}</h3>
			<div class="level-bar">
				<div class="level-bar-inner" data-level="{{ libraries.level }}">
				</div>
			</div><!--//level-bar-->
		</div><!--//library-->
		{% endfor %}
	</div>
{% endif %}
